server:
  port: 8076

logging:
  file:
    path: logs

spring:
  application:
    name: consumer-push-poc
  kafka:
    bootstrap-servers: localhost:29092,localhost:39092,localhost:49092
    consumer:
      group-id: web-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        security.protocol: SASL_PLAINTEXT
        sasl.mechanism: PLAIN
        sasl.jaas.config: >
          org.apache.kafka.common.security.plain.PlainLoginModule required
          username="push-consumer"
          password="UyyMjvvD5BhABhqR";
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "*"
        security.protocol: SASL_PLAINTEXT
        sasl.mechanism: PLAIN
        sasl.jaas.config: >
          org.apache.kafka.common.security.plain.PlainLoginModule required
          username="push-consumer"
          password="UyyMjvvD5BhABhqR";

streams:
  bootstrap-servers: localhost:29092,localhost:39092,localhost:49092
  application-id: push-tokens
  replication-factor: 3
  security-protocol: SASL_PLAINTEXT
  sasl-mechanism: PLAIN
  jaas-config: >
    org.apache.kafka.common.security.plain.PlainLoginModule required
    username="push-consumer"
    password="UyyMjvvD5BhABhqR";

fcm:
  service-account-path: test-poc-netocentre-account.json
  fcm-url: https://fcm.googleapis.com/v1/projects/test-poc-netocentre/messages:send
  firebase-auth-url: https://www.googleapis.com/auth/firebase.messaging
